<div *ngFor="let evento of eventos">
  <hr>
  <p><b>local: </b> {{evento.local}} </p>
  <p><b>dataEvento: </b> {{evento.dataEvento}} </p>
  <p><b>tema: </b> {{evento.tema}} </p>
  <p><b>qtdPessoas: </b> {{evento.qtdPessoas}} </p>
  <p><b>lote: </b> {{evento.lote}} </p>
  <p><b>imagemURL: </b> {{evento.imagemURL}} </p>
  <hr>
</div>
